# ==================================
# NGINX Config fuer api.haze.pro
# API-only Setup on Floating IP
# ==================================

# WebSocket Upgrade Map
map $http_upgrade $connection_upgrade {
    default upgrade;
    ''      close;
}

# ==================================
# HTTP Server Block (Port 80 on Floating IP)
# Redirects to HTTPS
# ==================================
server {
    listen 116.202.188.39:80;
    
    server_name api.haze.pro;
    
    # Allow Certbot ACME challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirect all other HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ==================================
# HTTPS Server Block (Port 443 on Floating IP)
# Main API server
# ==================================
server {
    listen 116.202.188.39:443 ssl http2;
    
    server_name api.haze.pro;
    
    # ==================================
    # SSL Configuration
    # ==================================
    ssl_certificate /etc/letsencrypt/live/api.haze.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.haze.pro/privkey.pem;
    
    # Strong SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # ==================================
    # Client Settings
    # ==================================
    client_max_body_size 10M;
    client_body_timeout 60s;
    client_header_timeout 60s;
    
    # ==================================
    # Logging
    # ==================================
    access_log /var/log/nginx/api-haze-pro-access.log;
    error_log /var/log/nginx/api-haze-pro-error.log warn;
    
    # ==================================
    # Security Headers
    # ==================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # ==================================
    # Login Page (no authentication required)
    # ==================================
    location /login {
        # Analytics Server on localhost:8089
        proxy_pass http://127.0.0.1:8089/login;
        
        # Proxy Headers
        proxy_pass_request_headers on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering
        proxy_buffering off;
    }
    
    # ==================================
    # WebSocket (Socket.IO)
    # ==================================
    location /socket.io/ {
        # Flask Backend on 172.18.0.2:5070
        proxy_pass http://172.18.0.2:5070/socket.io/;
        
        # Proxy Headers
        proxy_pass_request_headers on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # WebSocket Support - CRITICAL for Socket.IO
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Long timeouts for persistent WebSocket connections
        proxy_connect_timeout 7d;
        proxy_send_timeout 7d;
        proxy_read_timeout 7d;
        
        # Disable buffering for real-time communication
        proxy_buffering off;
        proxy_cache off;
    }
    
    # ==================================
    # Analytics Dashboard (JWT Protected)
    # ==================================
    location /analytics/ {
        # JWT Authentication via auth_request
        auth_request /api/auth/verify-token;
        
        # Pass authentication errors to user
        error_page 401 = @analytics_auth_error;
        error_page 403 = @analytics_auth_error;
        
        # Analytics Server on localhost:8089
        proxy_pass http://127.0.0.1:8089/analytics/;
        
        # Proxy Headers
        proxy_pass_request_headers on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Pass Authorization header to backend (CRITICAL for JWT)
        proxy_set_header Authorization $http_authorization;
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Disable buffering
        proxy_buffering off;
        
        # CORS headers for API requests within analytics
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, OPTIONS" always;
        add_header Access-Control-Allow-Headers "*" always;
    }
    
    # ==================================
    # Auth Verification Endpoint (Internal)
    # ==================================
    location = /api/auth/verify-token {
        internal;  # Only accessible for internal auth_request
        
        # Flask Backend on 172.18.0.2:5070
        proxy_pass http://172.18.0.2:5070/api/auth/verify-token;
        
        # Don't pass request body
        proxy_pass_request_body off;
        proxy_set_header Content-Length "";
        
        # Pass headers for token validation
        proxy_set_header X-Original-URI $request_uri;
        proxy_set_header Authorization $http_authorization;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }
    
    # ==================================
    # Error Handler for Analytics Auth Failures
    # ==================================
    location @analytics_auth_error {
        # Redirect to login page with return URL
        return 302 https://api.haze.pro/login?redirect=/analytics/analytics_dashboard.html;
    }
    
    # ==================================
    # API Backend (Flask)
    # ==================================
    location /api/ {
        # Flask Backend on 172.18.0.2:5070
        proxy_pass http://172.18.0.2:5070;
        
        # Proxy Headers - IMPORTANT for Authorization tokens
        proxy_pass_request_headers on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Extended timeouts for API requests
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket Support (for potential upgrades)
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Disable buffering for faster responses
        proxy_buffering off;
        proxy_request_buffering off;
    }
    
    # ==================================
    # Root location - API only
    # ==================================
    location / {
        # Flask Backend on 172.18.0.2:5070
        proxy_pass http://172.18.0.2:5070;
        
        # Proxy Headers
        proxy_pass_request_headers on;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        
        # WebSocket Support
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        
        # Disable buffering
        proxy_buffering off;
        proxy_request_buffering off;
    }
}
