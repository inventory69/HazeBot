<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HazeBot Analytics - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            margin-top: 10px;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
            animation: shake 0.5s ease;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 10px;
        }

        .loading.show {
            display: block;
        }

        .loading-spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 25px 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e0e0e0;
        }

        .divider span {
            background: white;
            padding: 0 15px;
            color: #999;
            font-size: 13px;
            position: relative;
            z-index: 1;
        }

        .btn-discord {
            width: 100%;
            padding: 12px;
            background: #5865F2;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-discord:hover {
            background: #4752C4;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(88, 101, 242, 0.4);
        }

        .discord-icon {
            width: 20px;
            height: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #666;
            font-size: 13px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>ðŸ¤– HazeBot</h1>
            <p>Analytics Dashboard</p>
        </div>

        <div class="error-message" id="error-message"></div>

        <form id="login-form">
            <div class="form-group">
                <label for="username">Benutzername</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="admin" 
                    required 
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Passwort</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" 
                    required 
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login" id="login-btn">
                Anmelden
            </button>

            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
            </div>
        </form>

        <div class="divider">
            <span>oder</span>
        </div>

        <button class="btn-discord" id="discord-btn">
            <svg class="discord-icon" viewBox="0 0 71 55" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M60.1045 4.8978C55.5792 2.8214 50.7265 1.2916 45.6527 0.41542C45.5603 0.39851 45.468 0.440769 45.4204 0.525289C44.7963 1.6353 44.105 3.0834 43.6209 4.2216C38.1637 3.4046 32.7345 3.4046 27.3892 4.2216C26.905 3.0581 26.1886 1.6353 25.5617 0.525289C25.5141 0.443589 25.4218 0.40133 25.3294 0.41542C20.2584 1.2888 15.4057 2.8186 10.8776 4.8978C10.8384 4.9147 10.8048 4.9429 10.7825 4.9795C1.57795 18.7309 -0.943561 32.1443 0.293408 45.3914C0.299005 45.4562 0.335386 45.5182 0.385761 45.5576C6.45866 50.0174 12.3413 52.7249 18.1147 54.5195C18.2071 54.5477 18.305 54.5139 18.3638 54.4378C19.7295 52.5728 20.9469 50.6063 21.9907 48.5383C22.0523 48.4172 21.9935 48.2735 21.8676 48.2256C19.9366 47.4931 18.0979 46.6 16.3292 45.5858C16.1893 45.5041 16.1781 45.304 16.3068 45.2082C16.679 44.9293 17.0513 44.6391 17.4067 44.3461C17.471 44.2926 17.5606 44.2813 17.6362 44.3151C29.2558 49.6202 41.8354 49.6202 53.3179 44.3151C53.3935 44.2785 53.4831 44.2898 53.5502 44.3433C53.9057 44.6363 54.2779 44.9293 54.6529 45.2082C54.7816 45.304 54.7732 45.5041 54.6333 45.5858C52.8646 46.6197 51.0259 47.4931 49.0921 48.2228C48.9662 48.2707 48.9102 48.4172 48.9718 48.5383C50.038 50.6034 51.2554 52.5699 52.5959 54.435C52.6519 54.5139 52.7526 54.5477 52.845 54.5195C58.6464 52.7249 64.529 50.0174 70.6019 45.5576C70.6551 45.5182 70.6887 45.459 70.6943 45.3942C72.1747 30.0791 68.2147 16.7757 60.1968 4.9823C60.1772 4.9429 60.1437 4.9147 60.1045 4.8978ZM23.7259 37.3253C20.2276 37.3253 17.3451 34.1136 17.3451 30.1693C17.3451 26.225 20.1717 23.0133 23.7259 23.0133C27.308 23.0133 30.1626 26.2532 30.1066 30.1693C30.1066 34.1136 27.28 37.3253 23.7259 37.3253ZM47.3178 37.3253C43.8196 37.3253 40.9371 34.1136 40.9371 30.1693C40.9371 26.225 43.7636 23.0133 47.3178 23.0133C50.9 23.0133 53.7545 26.2532 53.6986 30.1693C53.6986 34.1136 50.9 37.3253 47.3178 37.3253Z" fill="white"/>
            </svg>
            Mit Discord anmelden
        </button>

        <div class="footer">
            Nur fÃ¼r Admins und Moderatoren
        </div>
    </div>

    <script>
        const API_BASE = window.location.origin;
        const ANALYTICS_URL = '/analytics/analytics_dashboard.html';

        // Get redirect parameter from URL (sanitize to prevent open redirect)
        const urlParams = new URLSearchParams(window.location.search);
        let redirectUrl = urlParams.get('redirect') || ANALYTICS_URL;
        
        // Ensure redirect is to a safe internal path
        if (!redirectUrl.startsWith('/')) {
            redirectUrl = ANALYTICS_URL;
        }

        // Handle login form submission
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');
            const loginBtn = document.getElementById('login-btn');
            const loading = document.getElementById('loading');

            // Clear previous errors
            errorMessage.classList.remove('show');

            // Show loading state
            loginBtn.disabled = true;
            loading.classList.add('show');

            try {
                const response = await fetch(`${API_BASE}/api/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password }),
                });

                const data = await response.json();

                if (response.ok) {
                    // Store token
                    localStorage.setItem('jwt_token', data.token);
                    localStorage.setItem('user', data.user);
                    localStorage.setItem('role', data.role);

                    // Redirect to Analytics or specified URL
                    window.location.href = redirectUrl;
                } else {
                    // Show error
                    errorMessage.textContent = data.error || 'Anmeldung fehlgeschlagen';
                    errorMessage.classList.add('show');
                    loginBtn.disabled = false;
                    loading.classList.remove('show');
                }
            } catch (error) {
                console.error('Login error:', error);
                errorMessage.textContent = 'Verbindungsfehler. Bitte versuchen Sie es spÃ¤ter erneut.';
                errorMessage.classList.add('show');
                loginBtn.disabled = false;
                loading.classList.remove('show');
            }
        });

        // Handle Discord login
        document.getElementById('discord-btn').addEventListener('click', async () => {
            try {
                // Add state=analytics to identify this is from Analytics Dashboard
                const response = await fetch(`${API_BASE}/api/discord/auth?state=analytics`);
                const data = await response.json();
                
                if (data.auth_url) {
                    // Store marker in localStorage that this OAuth flow is from Analytics
                    localStorage.setItem('oauth_source', 'analytics');
                    localStorage.setItem('oauth_timestamp', Date.now().toString());
                    
                    // Store redirect URL in session storage
                    sessionStorage.setItem('auth_redirect', redirectUrl);
                    
                    console.log('ðŸ” Starting Analytics OAuth flow with state=analytics');
                    console.log('ðŸ“ Set oauth_source=analytics in localStorage');
                    
                    // Redirect to Discord OAuth
                    window.location.href = data.auth_url;
                }
            } catch (error) {
                console.error('Discord auth error:', error);
                document.getElementById('error-message').textContent = 'Discord-Anmeldung fehlgeschlagen';
                document.getElementById('error-message').classList.add('show');
            }
        });

        // Check if user is already logged in
        window.addEventListener('load', () => {
            // Check if Discord OAuth returned a token in URL
            const urlParams = new URLSearchParams(window.location.search);
            const tokenFromUrl = urlParams.get('token');
            
            if (tokenFromUrl) {
                // Store token from Discord OAuth
                localStorage.setItem('jwt_token', tokenFromUrl);
                
                // Verify it's valid
                fetch(`${API_BASE}/api/ping`, {
                    headers: {
                        'Authorization': `Bearer ${tokenFromUrl}`
                    }
                })
                .then(response => response.json())
                .then(data => {
                    console.log('âœ… Discord OAuth successful:', data.your_username);
                    localStorage.setItem('user', data.your_username);
                    localStorage.setItem('role', data.your_role);
                    
                    // Redirect to Analytics
                    window.location.href = redirectUrl;
                })
                .catch(error => {
                    console.error('âŒ Token validation failed:', error);
                    localStorage.removeItem('jwt_token');
                });
                
                return;
            }
            
            // Clean URL by removing redirect parameter
            if (window.location.search) {
                const cleanUrl = window.location.pathname;
                window.history.replaceState({}, document.title, cleanUrl);
            }

            const token = localStorage.getItem('jwt_token');
            if (token) {
                // Verify token is still valid
                fetch(`${API_BASE}/api/ping`, {
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                })
                .then(response => {
                    if (response.ok) {
                        // Token is valid, redirect
                        window.location.href = redirectUrl;
                    } else {
                        // Token expired, clear it
                        localStorage.removeItem('jwt_token');
                        localStorage.removeItem('user');
                        localStorage.removeItem('role');
                    }
                })
                .catch(error => {
                    console.error('Token validation error:', error);
                });
            }
        });
    </script>
</body>
</html>
